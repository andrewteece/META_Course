<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>META Front-End-Developer Course</title>
    <meta property="og:title" content="META Front-End Developer Course" />
    <meta property="'og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="http://meta-fedc" />
    <meta
      property="og:description"
      content="META course for Front End Developers"
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="META Front-End Course" />
  </head>
  <body>
    <div>
      <label for="booking_date">Booking Date</label>
      <input type="date" id="booking_date" name="booking_date" />
    </div>
    <div>
      <label for="booking_people">Number of People</label>
      <input
        type="range"
        id="booking_people"
        name="booking_people"
        min="1"
        max="10"
        value="4"
        oninput="this.nextElementSibling.value = this.value"
      />
      <output>4</output>
    </div>
    <div>
      <label for="booking_location">Location</label>
      <input id="booking_location" name="booking_location" list="locations" />
      <datalist id="locations">
        <option value="Downtown"></option>
        <option value="Uptown"></option>
        <option value="East Side"></option>
        <option value="West Side"></option>
      </datalist>
    </div>
    <div>
      <button type="submit">Book Table</button>
    </div>
  </body>
</html>
